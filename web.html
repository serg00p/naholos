<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер наголосів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f6f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .word {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        input {
            font-size: 24px;
            padding: 10px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3a7bfd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #285fd6; }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            width: 300px;
            z-index: 1000;
        }
        .popup.correct { color: green; border: 2px solid green; }
        .popup.wrong { color: red; border: 2px solid red; }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тренажер наголосів</h1>
        <div class="word" id="word"></div>
        <input type="text" id="answer" maxlength="20">
        <br>
        <button id="nextButton" onclick="checkAndNextWord()">Перевірити і наступне слово</button>
    </div>
    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button class="close-btn" onclick="closePopup()">Закрити</button>
    </div>
    <audio id="correctSound" src="https://www.myinstants.com/media/sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="https://www.myinstants.com/media/sounds/wrong.mp3"></audio>
    <script>
        const words = [
            "агрономія", "алфавіт", "аркушик", "асиметрія", 
            "багаторазовий", "безпринципний", "бешкет", "благовіст", 
            "близький", "болотистий", "бородавка", "босоніж", 
            "боязнь", "бурштиновий", "бюлетень"
        ];
        const correctAnswers = [
            "агронОмія", "алфАвІт", "Аркушик", "асиметрІя", 
            "багаторазОвий", "безпринцИпний", "бЕшкет", "блАговіст", 
            "близькИй", "болотИстий", "борОдавка", "босОніж", 
            "боЯзнь", "бурштинОвий", "бюлетЕнь"
        ];

        let availableIndices = [...Array(words.length).keys()];
        let currentIndex;

        function getRandomIndex() {
            if (availableIndices.length === 0) {
                availableIndices = [...Array(words.length).keys()];
            }
            const randomIdx = Math.floor(Math.random() * availableIndices.length);
            return availableIndices.splice(randomIdx, 1)[0];
        }

        function showWord() {
            currentIndex = getRandomIndex();
            document.getElementById("word").textContent = words[currentIndex];
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function showPopup(message, isCorrect) {
            const popup = document.getElementById("popup");
            document.getElementById("popup-message").textContent = message;
            popup.className = isCorrect ? "popup correct" : "popup wrong";
            popup.style.display = "block";
            if (isCorrect) {
                document.getElementById("correctSound").play();
                setTimeout(() => { popup.style.display = "none"; showWord(); }, 2500);
            } else {
                document.getElementById("wrongSound").play();
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function checkAndNextWord() {
            const inputElement = document.getElementById("answer");
            const userAnswer = inputElement.value;
            const correctAnswer = correctAnswers[currentIndex];

            if (userAnswer === correctAnswer) {
                showPopup("✅ Все правильно!", true);
            } else {
                showPopup(`❌ Неправильно! Правильна відповідь: ${correctAnswer}`, false);
            }
        }

        showWord();
    </script>
</body>
</html>
