<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер наголосів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тренажер наголосів</h1>
        <div class="word" id="word"></div>
        <input type="text" id="answer" maxlength="20">
        <br>
        <button id="nextButton" onclick="checkAndNextWord()">Перевірити і наступне слово</button>
    </div>
    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button class="close-btn" onclick="closePopup()">Закрити</button>
    </div>
    <audio id="correctSound" src="https://www.myinstants.com/media/sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="https://www.myinstants.com/media/sounds/wrong.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
